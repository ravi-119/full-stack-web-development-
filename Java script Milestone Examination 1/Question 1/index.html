<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Oswald:wght@700&family=Poppins:ital,wght@0,500;0,700;1,500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- css link -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="password-validator">
        <h2>Password Validator</h1>

            <!-- create password  -->

            <div class="create-password">
                <label for="password">Create Your Password</label>
                <input type="text", placeholder="Enter Your Password", id="password">

            </div>

            <!-- confirm password  -->

            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="text", placeholder="Confirm Password", id="confirm-password">

            </div>

            <button id="submi-tbtn">Submit</button>

    </div>

    <script src="./server.js"></script>

</body>
</html>
