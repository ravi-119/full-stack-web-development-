<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Part 3</title>
  </head>
  <body>
    <!-- Normal HTML -->
    <h1>Hello Baccho - Welcome to PW Skills</h1>
    <p id="js"></p>
    <button ondblclick="hey()" id="jss">Log In </button>


    <!-- javascript -->
    <script>

    document.addEventListener("click", hello);
    function hello(){
      document.getElementById("js").innerText = "hello Everyone";
    }

    function hey(){
      document.getElementById("jss").innerText = "Sign up";
      document.getElementById("jss").style.color = "red";
      document.getElementById("jss").style.backgroundColor = "black";
      document.getElementById("jss").style.padding = "16px";
      document.getElementById("jss").style.border = "2px solid yellow"
    }

    </script>

  </body>
</html>
