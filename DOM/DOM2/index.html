<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - JavaScript</title>
  </head>
  <body>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <script>
    // create
    let tittle = document.createElement("h1");
    tittle.className = "tittle";
    tittle.style.fontSize = "25px";
    tittle.textContent = "Hello Everyone from Pw skills";
    document.body.appendChild(tittle);
    // Removing
    let ul = document.querySelector("ul");
    console.log(ul);
    let lists = document.querySelectorAll("li");
    console.log(lists);
    for (list of lists) {
    ul.removeChild(list);
    }
    </script>
  </body>
</html>
